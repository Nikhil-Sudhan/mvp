<!-- Settings Modal -->
<div id="settingsModal" class="settings-modal">
    <div class="settings-modal-content">
        <div class="settings-header">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            <button class="close-settings" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-body">
            <div class="settings-sidebar">
                <div class="settings-nav">
                    <button class="settings-nav-item active" data-section="general">
                        <i class="fas fa-sliders-h"></i>
                        General
                    </button>
                    <button class="settings-nav-item" data-section="appearance">
                        <i class="fas fa-palette"></i>
                        Appearance
                    </button>
                    <button class="settings-nav-item" data-section="drone">
                        <i class="fas fa-drone"></i>
                        Drone
                    </button>
                    <button class="settings-nav-item" data-section="map">
                        <i class="fas fa-map"></i>
                        Map
                    </button>
                    <button class="settings-nav-item" data-section="weather">
                        <i class="fas fa-cloud-sun"></i>
                        Weather
                    </button>
                    <button class="settings-nav-item" data-section="advanced">
                        <i class="fas fa-code"></i>
                        Advanced
                    </button>
                </div>
            </div>
            <div class="settings-content">
                <!-- General Settings -->
                <div class="settings-section active" id="general">
                    <h3>General Settings</h3>
                    <div class="settings-group">
                        <label>Auto-save interval (minutes):</label>
                        <input type="number" id="autoSaveInterval" value="5" min="1" max="60">
                    </div>
                    <div class="settings-group">
                        <label>Default map view:</label>
                        <select id="defaultMapView">
                            <option value="satellite">Satellite</option>
                            <option value="terrain">Terrain</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enableNotifications" checked>
                            Enable notifications
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enableSoundEffects" checked>
                            Enable sound effects
                        </label>
                    </div>
                </div>

                <!-- Appearance Settings -->
                <div class="settings-section" id="appearance">
                    <h3>Appearance</h3>
                    <div class="settings-group">
                        <label>Theme:</label>
                        <select id="theme">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>UI Scale:</label>
                        <select id="uiScale">
                            <option value="0.8">Small</option>
                            <option value="1.0" selected>Normal</option>
                            <option value="1.2">Large</option>
                            <option value="1.4">Extra Large</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Sidebar position:</label>
                        <select id="sidebarPosition">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                </div>

                <!-- Drone Settings -->
                <div class="settings-section" id="drone">
                    <h3>Drone Settings</h3>
                    <div class="settings-group">
                        <label>Default connection type:</label>
                        <select id="defaultConnection">
                            <option value="usb">USB</option>
                            <option value="wifi">WiFi</option>
                            <option value="radio">Radio</option>
                            <option value="bluetooth">Bluetooth</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Default baud rate:</label>
                        <select id="defaultBaudRate">
                            <option value="9600">9600</option>
                            <option value="57600" selected>57600</option>
                            <option value="115200">115200</option>
                            <option value="460800">460800</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Max altitude (meters):</label>
                        <input type="number" id="maxAltitude" value="120" min="1" max="500">
                    </div>
                    <div class="settings-group">
                        <label>Max speed (m/s):</label>
                        <input type="number" id="maxSpeed" value="15" min="1" max="25" step="0.5">
                    </div>
                </div>

                <!-- Map Settings -->
                <div class="settings-section" id="map">
                    <h3>Map Settings</h3>
                    <div class="settings-group">
                        <label>Map provider:</label>
                        <select id="mapProvider">
                            <option value="cesium">Cesium</option>
                            <option value="openstreetmap">OpenStreetMap</option>
                            <option value="google">Google Maps</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Default zoom level:</label>
                        <input type="number" id="defaultZoom" value="10" min="1" max="20">
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="showGrid" checked>
                            Show grid lines
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="showCoordinates" checked>
                            Show coordinates
                        </label>
                    </div>
                </div>

                <!-- Weather Settings -->
                <div class="settings-section" id="weather">
                    <h3>Weather Settings</h3>
                    <div class="settings-group">
                        <label>Weather update interval (minutes):</label>
                        <input type="number" id="weatherUpdateInterval" value="10" min="1" max="60">
                    </div>
                    <div class="settings-group">
                        <label>Temperature unit:</label>
                        <select id="temperatureUnit">
                            <option value="celsius" selected>Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>Wind speed unit:</label>
                        <select id="windSpeedUnit">
                            <option value="mph" selected>MPH</option>
                            <option value="kmh">KM/H</option>
                            <option value="mps">M/S</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="showWeatherAlerts" checked>
                            Show weather alerts
                        </label>
                    </div>
                </div>

                <!-- Advanced Settings -->
                <div class="settings-section" id="advanced">
                    <h3>Advanced Settings</h3>
                    <div class="settings-group">
                        <label>Log level:</label>
                        <select id="logLevel">
                            <option value="error">Error</option>
                            <option value="warn">Warning</option>
                            <option value="info" selected>Info</option>
                            <option value="debug">Debug</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enableTelemetry" checked>
                            Enable telemetry logging
                        </label>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="enablePerformanceMode">
                            Enable performance mode
                        </label>
                    </div>
                    <div class="settings-group">
                        <button class="reset-settings-btn" id="resetSettings">
                            <i class="fas fa-undo"></i>
                            Reset to Defaults
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-footer">
            <button class="settings-btn cancel-btn" id="cancelSettings">
                Cancel
            </button>
            <button class="settings-btn save-btn" id="saveSettings">
                <i class="fas fa-save"></i>
                Save Settings
            </button>
        </div>
    </div>
</div>
