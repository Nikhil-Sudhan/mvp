<div class="dashboard-panel">
    <div class="panel-header">
        <h3><i class="fas fa-tachometer-alt"></i> Dashboard</h3>
    </div>
    <div class="dashboard-content">
        <!-- Greeting Section -->
        <div class="dashboard-greeting">
            <h2>Hello <span id="user-name">User</span>, here's the daily stats.</h2>
        </div>

        <!-- Mission Statistics -->
        <div class="mission-stats">
            <div class="stat-card ongoing">
                <div class="stat-header">
                    <span class="stat-label">Ongoing Missions</span>
                </div>
                <div class="stat-value" id="ongoing-missions">0</div>
            </div>
            <div class="stat-card returning">
                <div class="stat-header">
                    <span class="stat-label">Returning to Base</span>
                </div>
                <div class="stat-value" id="returning-missions">0</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-header">
                    <span class="stat-label">Pending Missions</span>
                </div>
                <div class="stat-value" id="pending-missions">0</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-header">
                    <span class="stat-label">Completed missions</span>
                </div>
                <div class="stat-value" id="completed-missions">0</div>
            </div>
        </div>

        <!-- Weather Section -->
        <div class="weather-widget">
            <div class="section-header">
                <h4><i class="fas fa-cloud-sun"></i> Live Weather</h4>
                <div class="weather-refresh">
                    <button id="refresh-weather" class="refresh-btn" title="Refresh Weather">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="weather-info">
                <div class="weather-main">
                    <div class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="temperature-container">
                        <div class="temperature">--Â°</div>
                        <div class="weather-description">Loading weather...</div>
                    </div>
                </div>
                <div class="location">
                    <div class="location-display">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="current-location">Detecting location...</span>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="weather-conditions">
                        <div class="condition-item">
                            <i class="fas fa-sun"></i>
                            <span class="condition-text">Condition: --</span>
                        </div>
                        <div class="condition-item">
                            <i class="fas fa-wind"></i>
                            <span class="wind-text">Wind: -- mph</span>
                        </div>
                        <div class="condition-item">
                            <i class="fas fa-tint"></i>
                            <span class="humidity-text">Humidity: --%</span>
                        </div>
                    </div>
                    <div class="risk-assessment">
                        <div class="risk-level">
                            <span>Flight Risk</span>
                            <span class="risk-indicator">--</span>
                        </div>
                    </div>
                </div>
                <div class="weather-footer">
                    <div class="last-updated">
                        <i class="fas fa-clock"></i>
                        <span id="weather-update-time">Last updated: --</span>
                    </div>
                    <div class="weather-source">
                        <i class="fas fa-info-circle"></i>
                        <span>Open-Meteo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
