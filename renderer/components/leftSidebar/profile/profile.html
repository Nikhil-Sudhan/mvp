<div class="profile-panel">
    <div class="panel-header">
        <h3><i class="fas fa-user"></i> User Profile</h3>
    </div>
    <div class="profile-content">
        <div class="profile-header">
            <div class="avatar-container">
                <div class="avatar" id="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <button class="avatar-edit" id="edit-avatar">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="user-info">
                <h4 id="user-name">Pilot User</h4>
                <p id="user-role">Licensed Drone Operator</p>
                
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value" id="total-flights">0</div>
                <div class="stat-label">Total Flights</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="flight-hours">0h</div>
                <div class="stat-label">Flight Hours</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="distance-flown">0km</div>
                <div class="stat-label">Distance</div>
            </div>
        </div>

        <div class="profile-info">
            <h4><i class="fas fa-info-circle"></i> Profile Information</h4>
            <div class="info-form">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="full-name" value="Pilot User">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" value="pilot@avionixis.com">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone" value="">
                </div>
                <div class="form-group">
                    <label>License Number:</label>
                    <input type="text" id="license-number" value="">
                </div>
                <div class="form-group">
                    <label>Organization:</label>
                    <input type="text" id="organization" value="">
                </div>
            </div>
        </div>




    </div>
</div>
