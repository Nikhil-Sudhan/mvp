<div class="settings-panel">
    <div class="panel-header">
        <h3><i class="fas fa-cog"></i> Settings</h3>
    </div>
    <div class="settings-content">
        <div class="settings-section">
            <h4><i class="fas fa-desktop"></i> Appearance</h4>
            <div class="setting-group">
                <label>Theme:</label>
                <select id="theme-select">
                    <option value="dark">Dark Theme</option>
                    <option value="light">Light Theme</option>
                    <option value="auto">Auto (System)</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Font Size:</label>
                <input type="range" id="font-size" min="10" max="18" value="14">
                <span id="font-size-value">14px</span>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="show-grid" checked>
                <label for="show-grid">Show Grid Lines</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="animations" checked>
                <label for="animations">Enable Animations</label>
            </div>
        </div>

        <div class="settings-section">
            <h4><i class="fas fa-volume-up"></i> Audio & Notifications</h4>
            <div class="setting-group">
                <label>Master Volume:</label>
                <input type="range" id="master-volume" min="0" max="100" value="80">
                <span id="volume-value">80%</span>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="sound-alerts" checked>
                <label for="sound-alerts">Sound Alerts</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="voice-notifications" checked>
                <label for="voice-notifications">Voice Notifications</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="desktop-notifications" checked>
                <label for="desktop-notifications">Desktop Notifications</label>
            </div>
        </div>

        <div class="settings-section">
            <h4><i class="fas fa-gamepad"></i> Controls</h4>
            <div class="setting-group">
                <label>Control Sensitivity:</label>
                <input type="range" id="control-sensitivity" min="1" max="10" value="5">
                <span id="sensitivity-value">5</span>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="invert-pitch">
                <label for="invert-pitch">Invert Pitch Control</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="auto-hover" checked>
                <label for="auto-hover">Auto Hover on Release</label>
            </div>
            <div class="setting-group">
                <label>Deadzone:</label>
                <input type="range" id="deadzone" min="0" max="20" value="5">
                <span id="deadzone-value">5%</span>
            </div>
        </div>

        <div class="settings-section">
            <h4><i class="fas fa-database"></i> Data & Storage</h4>
            <div class="setting-group">
                <label>Data Storage Location:</label>
                <div class="file-path-group">
                    <input type="text" id="storage-path" value="~/Documents/Avionixis" readonly>
                    <button class="browse-btn" id="browse-storage">
                        <i class="fas fa-folder-open"></i>
                    </button>
                </div>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="auto-backup" checked>
                <label for="auto-backup">Automatic Backups</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="telemetry-logging" checked>
                <label for="telemetry-logging">Log Telemetry Data</label>
            </div>
            <div class="storage-info">
                <div class="info-item">
                    <span>Used Space:</span>
                    <span id="used-space">245 MB</span>
                </div>
                <div class="info-item">
                    <span>Available:</span>
                    <span id="available-space">15.2 GB</span>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h4><i class="fas fa-network-wired"></i> Network</h4>
            <div class="setting-group">
                <label>Connection Timeout (seconds):</label>
                <input type="number" id="connection-timeout" value="10" min="5" max="60">
            </div>
            <div class="setting-group">
                <label>Update Frequency (Hz):</label>
                <select id="update-frequency">
                    <option value="10">10 Hz</option>
                    <option value="20" selected>20 Hz</option>
                    <option value="50">50 Hz</option>
                    <option value="100">100 Hz</option>
                </select>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="auto-reconnect" checked>
                <label for="auto-reconnect">Auto Reconnect</label>
            </div>
        </div>

        <div class="settings-section">
            <h4><i class="fas fa-shield-alt"></i> Privacy & Security</h4>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="usage-analytics">
                <label for="usage-analytics">Send Usage Analytics</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="crash-reports" checked>
                <label for="crash-reports">Send Crash Reports</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="auto-updates" checked>
                <label for="auto-updates">Automatic Updates</label>
            </div>
        </div>

        <div class="settings-actions">
            <button class="settings-btn save-btn" id="save-settings">
                <i class="fas fa-save"></i>
                Save Settings
            </button>
            <button class="settings-btn reset-btn" id="reset-settings">
                <i class="fas fa-undo"></i>
                Reset to Default
            </button>
            <button class="settings-btn export-btn" id="export-settings">
                <i class="fas fa-download"></i>
                Export Settings
            </button>
            <button class="settings-btn import-btn" id="import-settings">
                <i class="fas fa-upload"></i>
                Import Settings
            </button>
        </div>
    </div>
</div>
